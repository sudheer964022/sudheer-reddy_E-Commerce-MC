    <!-- JavaScript for First Slider -->
    <script>
        let index1 = 0;
        const items1 = document.querySelectorAll('.carousel .item');
        function moveSlide1(direction) {
          items1[index1].classList.remove('active');
          index1 = (index1 + direction + items1.length) % items1.length;
          items1[index1].classList.add('active');
        }
        setInterval(() => {
          moveSlide1(1);
        }, 7000);
    </script>

  <!-- javascript for third slider -->
    <script>
